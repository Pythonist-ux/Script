name: Generate Exam Papers

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate Exam Papers
        run: python script.py

      - name: Copy Exam Papers
        run: |
         mkdir -p ${{ github.workspace }}/path/to/exam_papers
        cp -r ${{ github.workspace }}/your-exam-papers-directory/* ${{ github.workspace }}/path/to/exam_papers


      - name: Upload Exam Paper Artifact
        uses: actions/upload-artifact@v2
        with:
          name: exam-papers
          path: ${{ github.workspace }}/path/to/exam_papers
