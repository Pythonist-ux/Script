name: Generate Exam Papers1

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate Exam Papers
        run: python generate_exam_papers.py

      - name: Commit and Push Changes
        run: |
          git config user.email "sahil.chintan.pancholi@gmail.com"
          git config user.name "SAHIL"
          git add .
          git commit -m "Automated exam paper generation"
          git push
