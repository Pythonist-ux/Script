name: Run Script

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Create and activate virtual environment
        run: python -m venv venv

      - name: Run the script
        run: |
          source venv/bin/activate
          python script.py
